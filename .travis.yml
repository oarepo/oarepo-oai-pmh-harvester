os: linux

dist: focal

#addons:
#  postgresql: 9.6

services:
  - postgresql

notifications:
  email: false

language: python

matrix:
  fast_finish: true

cache:
  - pip


env:
  global:
    - POSTGRESQL_SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/oai-pmh-harvester-test"
  matrix:
    - REQUIREMENTS=release EXTRAS=postgresql,tests SQLALCHEMY_DATABASE_URI=$POSTGRESQL_SQLALCHEMY_DATABASE_URI
    - REQUIREMENTS=release EXTRAS=sqlite,tests

python:
  - "3.7"
  - "3.8"

before_install:
  - travis_retry pip install --upgrade pip setuptools py
  - "travis_retry pip install twine wheel coveralls requirements-builder pip-tools"
  - "requirements-builder --level=pypi -e $EXTRAS setup.py > .travis-release-requirements.in"
  - "pip-compile -U --verbose -o .travis-release-requirements.txt .travis-release-requirements.in"
  - cat .travis-release-requirements.txt

install:
  - travis_retry pip install -r .travis-release-requirements.txt

before_script:
  - psql -U postgres -c 'create database "oai-pmh-harvester-test"'

script:
  - "./run-tests.sh"

after_success:
  - coveralls

