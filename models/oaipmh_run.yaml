model:
  use: [ invenio ]
  package: oarepo_oaipmh_harvester.oai_run
  flask-extension-name: oarepo-oaipmh-run
  record-service-config-components:
    - invenio_records_resources.services.records.components.DataComponent
  schema-server: 'local://'

  properties:
    harvester:
      required: true
      properties:
        use: 
        - oaipmh-harvester#/model/properties
        - invenio#/properties
        id: keyword

    batches:
      type: integer

    status: 
        type: keyword
        enum: [ R, O, W, E, I ]

    warning: 
        type: keyword

    error: 
        type: keyword

    started:
       type: datetime

    finished:
       type: datetime

    duration:
       type: double

  plugins:
    builder:
      disable: 
      - invenio_cli_setup_cfg
      - invenio_cli
      - script_sample_data
      - invenio_record_metadata_alembic_setup_cfg
  permissions:
    presets:
    - oai_harvester