record:
  use: [ invenio ]
  module:
    qualified: oarepo_oaipmh_harvester.oai_run
    alias: oarepo-oaipmh-run
  service-config:
    components:
      - invenio_records_resources.services.records.components.DataComponent

  properties:
    harvester:
      label.cs: Harvester
      label.en: Harvester
      type: relation
      model: oaipmh-harvester
      keys:
      - key: id
        model:
          type: keyword
      - key: code
        model:
          type: keyword
      required: true

    batches:
      label.cs: Počet dávek v běhu
      label.en: Number of batches
      type: integer

    status: 
      label.cs: Stav běhu
      label.en: State
      enum.R.cs: Běží
      enum.O.cs: Skončeno OK
      enum.W.cs: Varování
      enum.E.cs: Chyba
      enum.I.cs: Přerušeno
      enum.R.en: Running
      enum.O.en: Finished
      enum.W.en: Warning
      enum.E.en: Error
      enum.I.en: Interrupted
      type: keyword
      enum: [ R, O, W, E, I ]

    warning: 
      label.cs: Varování
      label.en: Warning
      type: keyword

    error: 
      label.cs: Chyby
      label.en: Errors
      type: keyword

    started:
      label.cs: Začátek zpracování
      label.en: Processing Start Time
      type: datetime

    finished:
      label.cs: Konec zpracování
      label.en: Processing End Time
      type: datetime

    duration:
      label.cs: Doba zpracování
      label.en: Processing Duration
      type: double

    manual:
      label.cs: Spuštěno ručně
      label.en: Initiated manually
      type: boolean

  permissions:
    presets:
    - oai_harvester

plugins:
  builder:
    disable:
    - invenio_cli_setup_cfg
    - invenio_cli
    - script_sample_data
    - invenio_record_metadata_alembic_setup_cfg

settings:
  schema-server: 'local://'
  i18n-languages: ['cs', 'en']
