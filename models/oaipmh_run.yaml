record:
  use: [ invenio ]
  module:
    qualified: oarepo_oaipmh_harvester.oai_run
    alias: oarepo-oaipmh-run
  service-config:
    components:
      - "{{oarepo_runtime.relations.components.CachingRelationsComponent}}"
    service-id: oarepo-oaipmh-runs

  resource-config:
    base-url: /oai/harvest/runs/
    base-html-url: /oai/harvest/runs/

  properties:
    harvester:
      label.cs: Harvester
      label.en: Harvester
      type: relation
      model: oaipmh-harvester
      keys:
      - key: id
        model:
          type: keyword
          facets:
            facet: false
      - key: code
        model:
          type: keyword
          facets:
            facet: false
      - key: name
        model:
          type: keyword
      required: true

    title:
      label.cs: Název běhu
      label.en: Run title
      type: fulltext+keyword

    created_batches:
      label.cs: Počet vytvořených dávek v běhu
      label.en: Number of created batches
      type: integer
      facets:
        facet: false

    total_batches:
      label.cs: Celkový počet dávek v běhu
      label.en: Total number of batches
      type: integer
      facets:
        facet: false

    finished_batches:
      label.cs: Počet ukončených dávek v běhu
      label.en: Number of finalized batches
      type: integer
      facets:
        facet: false

    status:
      label.cs: Stav běhu
      label.en: State
      enum.R.cs: Běží
      enum.O.cs: Skončeno OK
      enum.W.cs: Varování
      enum.E.cs: Chyba
      enum.I.cs: Přerušeno
      enum.R.en: Running
      enum.O.en: Finished
      enum.W.en: Warning
      enum.E.en: Error
      enum.I.en: Interrupted
      type: keyword
      enum: [ R, O, W, E, I ]

    warnings:
      label.cs: Varování
      label.en: Warning
      type: integer
      facets:
        facet: false

    errors:
      label.cs: Chyby
      label.en: Errors
      type: integer
      facets:
        facet: false

    started:
      label.cs: Začátek zpracování
      label.en: Processing Start Time
      type: datetime
      facets:
        facet: false

    finished:
      label.cs: Konec zpracování
      label.en: Processing End Time
      type: datetime
      facets:
        facet: false

    duration:
      label.cs: Doba zpracování
      label.en: Processing Duration
      type: double
      facets:
        facet: false

    manual:
      label.cs: Spuštěno ručně
      label.en: Initiated manually
      type: boolean

  permissions:
    presets:
    - oai_harvester

plugins:
  builder:
    disable:
    - invenio_cli_setup_cfg
    - invenio_cli
    - script_sample_data
    - invenio_record_metadata_alembic_setup_cfg

settings:
  schema-server: 'local://'
  i18n-languages: ['cs', 'en']
