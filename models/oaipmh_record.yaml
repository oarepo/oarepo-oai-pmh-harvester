record:
  use: [ invenio ]
  module:
    qualified: oarepo_oaipmh_harvester.oai_record
    alias: oarepo-oaipmh-record
  service-config:
    components:
      - "{{oarepo_runtime.relations.components.CachingRelationsComponent}}"
    service-id: oarepo-oaipmh-records

  resource-config:
    base-url: /oai/harvest/records/
    base-html-url: /oai/harvest/records/

  record:
    class: oarepo_oaipmh_harvester.oai_record.records.api.OaiRecord

  properties:
    run:
      label.cs: Běh harvestru
      label.en: Harvester run
      type: relation
      model: oaipmh-run
      keys:
      - key: id
        model:
          type: keyword
      required: true

    batch:
      label.cs: Dávka záznamu
      label.en: Harvester batch
      # batch in which the record has been modified the last time
      type: relation
      model: oaipmh-batch
      keys:
      - key: id
        model:
          type: keyword
      required: true

    harvester:
      label.cs: Harvestr záznamu
      label.en: Harvester
      type: relation
      model: oaipmh-harvester
      keys:
      - key: id
        model:
          type: keyword
      - key: writer
        model:
          type: keyword
      required: true

    title:
      label.cs: Název záznamu
      label.en: Record title
      type: fulltext+keyword

    local_identifier:
      label.cs: Místní PID
      label.en: Local PID
      type: keyword
    
    oai_identifier:
      label.cs: Cizí OAI identifikátor
      label.en: Remote OAI identifier
      type: keyword

    datestamp:
      label.cs: OAI datum
      label.en: OAI date
      type: datetime

    status: 
      label.cs: Stav zpracování
      label.en: Processing State
      enum.O.cs: Skončeno OK
      enum.W.cs: Varování
      enum.E.cs: Chyba
      enum.S.cs: Přeskočeno
      enum.O.en: Finished
      enum.W.en: Warning
      enum.E.en: Error
      enum.S.en: Skipped
      type: keyword
      enum: [ O, W, E, S ]
    
    warnings[]: 
      ^label.cs: Varování
      ^label.en: Warnings
      type: fulltext+keyword
    
    errors[]:
      ^label.cs: Chyby zpracování
      ^label.en: Processing errors
      type: object
      properties:
        code:
          label.cs: Typ chyby
          label.en: Error type
          type: keyword
        message:
          label.cs: Chybová hodnota
          label.en: Error message
          type: fulltext+keyword
        location:
          # dot-separated location in data (if applicable)
          label.cs: Pozice chyby v datech
          label.en: Error location in data
          type: keyword
        info:
          label.cs: Další informace o chybě
          label.en: Additional error information
          type: flat_object

    entry:
      label.cs: Položka
      label.en: Entry
      type: flat_object
      mapping:
        type: object
        enabled: false

    context:
      label.cs: Kontext
      label.en: Context
      type: flat_object
      mapping:
        type: object
        enabled: false

    manual:
      label.cs: Ručně spuštěno
      label.en: Initiated manually
      type: boolean

  permissions:
    presets:
    - oai_harvester

plugins:
  builder:
    disable:
    - invenio_cli_setup_cfg
    - invenio_cli
    - script_sample_data
    - invenio_record_metadata_alembic_setup_cfg

settings:
  schema-server: 'local://'
  i18n-languages: ['cs', 'en']
