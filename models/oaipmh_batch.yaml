record:
  use: [ invenio ]
  module:
    qualified: oarepo_oaipmh_harvester.oai_batch
    alias: oarepo-oaipmh-batch

  service-config:
    components:
      - "{{oarepo_runtime.relations.components.CachingRelationsComponent}}"
    service-id: oarepo-oaipmh-batches

  resource-config:
    base-url: /oai/harvest/batches/
    base-html-url: /oai/harvest/batches/

  properties:
    run:
      label.cs: Běh harvestru
      label.en: Harvester run
      type: relation
      model: oaipmh-run
      keys:
      - key: id
        model:
          type: keyword
      required: true

    status: 
      label.cs: Stav běhu
      label.en: Status
      enum.R.cs: Běží
      enum.O.cs: Skončeno OK
      enum.W.cs: Varování
      enum.E.cs: Chyba
      enum.I.cs: Přerušeno
      enum.R.en: Running
      enum.O.en: Finished
      enum.W.en: Warning
      enum.E.en: Error
      enum.I.en: Interrupted
      type: keyword
      enum: [ R, O, W, E, I ]
      required: true
    
    identifiers[]:
      label.cs: OAI Identifikátory
      label.en: OAI Identifiers
      type: keyword

    errors[]: 
      label.cs: Chyby
      label.en: Errors
      properties:
        oai_identifier:
          label.cs: OAI identifikátor
          label.en: OAI identifier
          type: keyword
        local_identifier:
          label.cs: Lokální identifikátor OAI záznamu
          label.en: Local OAI record identifier
          type: keyword
        code:
          label.cs: Typ chyby
          label.en: Error type
          type: keyword
        message:
          label.cs: Chybová hodnota
          label.en: Error message
          type: fulltext+keyword
        location:
          # dot-separated location in data (if applicable)
          label.cs: Pozice chyby v datech
          label.en: Error location in data
          type: keyword
        info:
          label.cs: Další informace o chybě
          label.en: Additional error information
          type: flat_object


    started:
      label.cs: Začátek běhu
      label.en: Start time
      type: datetime
    
    finished:
      label.cs: Konec běhu
      label.en: End time
      type: datetime

    manual:
      label.cs: Manuálně spuštěno?
      label.en: Manual?
      type: boolean

    sequence:
      label.cs: Pořadí
      label.en: Sequence
      type: integer

  permissions:
    presets:
    - oai_harvester

plugins:
  builder:
    disable:
    - script_sample_data
    - invenio_cli_setup_cfg
    - invenio_cli
    - invenio_record_metadata_alembic_setup_cfg

settings:
  schema-server: 'local://'
  i18n-languages: ['cs', 'en']
